<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Campo Verde</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <h3 class="text-center text-success mb-4">Iniciar Sesión</h3>

          <!-- Importante: añadimos name="username" y name="password"
               y usamos un botón submit para enviar como formulario clásico -->
          <form id="login-form">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="usuario"
                name="username"
                placeholder="Ingresa tu usuario"
                required
              >
            </div>

            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="contrasena"
                name="password"
                placeholder="Ingresa tu contraseña"
                required
              >
            </div>

            <div class="d-grid gap-2">
              <!-- Botón de envío (más seguro que un <a href="dashboard.html">) -->
              <button type="submit" class="btn btn-green">Iniciar Sesión</button>
            </div>

            <div class="text-center mt-3">
              <a href="recuperar.html" class="text-decoration-none text-success">¿Olvidaste tu contraseña?</a>
            </div>
          </form>

          <div id="login-error" class="text-danger mt-3" style="min-height:1.25rem;"></div>

          <hr>
          <div class="text-center">
            <p class="mb-0">¿No tienes una cuenta?</p>
            <p><strong><a href="mailto:admin@ejemplo.com" class="text-decoration-none">Contacta al administrador</a></strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tu script maneja el POST (x-www-form-urlencoded) y la redirección -->
  <script src="js/script_auth.js"></script>
</body>
</html>
